{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Edit Member Form</h6>
                <form method="post" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Member's Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="name"
                            aria-describedby="emailHelp" value="{{team.name}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{team.email}}">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Image</label>
                        <img src="{{team.photo.url}}" alt="" width="100%">
                        <input class="form-control bg-dark" type="file" accept="image/*" id="formFile" name="upload" value="{{team.photo}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
